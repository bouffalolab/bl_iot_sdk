<h4 class="subsection">9.51.1 Notes</h4>

<p><a name="index-WebAssembly-notes-2519"></a><a name="index-notes-for-WebAssembly-2520"></a>
While WebAssembly provides its own module format for executables, this
documentation describes how to use <code>as</code> to produce
intermediate ELF object format files.
